<!DOCTYPE html>
<html lang="en-EN">
<head>
  <meta charset="UTF-8">
  <title>learning bootstrap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container first">
    <div class="row">
      <div class="col-xs-4">
        <h1>some heading <small>smaller lighter heading</small></h1>
      </div>
      <div class="col-xs-8">
        <p>fixed width container</p>
      </div>
    </div>
  </div>
  <div class="container-fluid second">
    <div class="row">
      <div class="col-sm-6">
        <h1>some heading</h1>
      </div>
      <div class="col-sm-6">
        <blockquote>
          <p><mark>full</mark> Cupcake ipsum dolor sit. Amet pie carrot cake sugar plum. Chocolate croissant chocolate wafer. Oat cake cake brownie.</p>
          <footer>cupcake ipsum</footer>
        </blockquote>
      </div>
    </div>
  </div>
  <div class="container-fluid table-responsive third">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>A</th>
          <th>B</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>C</td>
          <td>D</td>
        </tr>
        <tr>
          <td>E</td>
          <td>F</td>
        </tr>
        <tr>
          <td>G</td>
          <td>H</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
<script src="js/app.js" type="text/javascript"></script>
</html>
